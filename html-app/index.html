<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="app-builder-web-sdk.var.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script>
      AgoraAppBuilder.default.on('token-not-found', () => {
        console.log('Testing - token-not-found triggered');
      });
      AgoraAppBuilder.default.on('will-token-expire', () => {
        console.log('Testing - will-token-expire triggered');
      });
      AgoraAppBuilder.default.on('did-token-expire', () => {
        console.log('Testing - did-token-expire triggered');
      });
      
      function login(){
        const token = document.getElementById('token').value
        try {
          AgoraAppBuilder.default
            .login(
              token,
            )
            .then(() => {
              console.log('Testing - login success');
            })
            .catch((error) => {
              console.log('Testing - login failure', error);
            });
        } catch (error) {
          console.log('Testing - login failure: ', error);
        }
      }
      function logout(){
        try {
          AgoraAppBuilder.default
            .logout()
            .then(() => {
              console.log('Testing - logout success');
            })
            .catch((error) => {
              console.log('Testing - logout failure', error);
            });
        } catch (error) {
          console.log('Testing - logout failure: ', error);
        }
      }
    </script>
  </head>

  <body>
    <div class="App">
      <div class="header">
        <span>My HTML App</span>
        <input id="token" type="text" placeholder="token"></input> 
        <button onclick="login()">login</button>
        <button onclick="logout()">logout</button>
      </div>
      <div style="display: flex; flex: 1">
        <app-builder />
      </div>
    </div>
  </body>
</html>
